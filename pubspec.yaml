version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^7.0.0
  equatable: ^2.0.3
  flow_builder: ^0.0.3
  flutter_bloc: ^7.0.1
  font_awesome_flutter: ^9.1.0
  form_inputs:
    path: packages/form_inputs
  formz: ^0.4.0
  google_fonts: ^2.1.0
  curved_navigation_bar: ^1.0.1
  meta: any
  very_good_analysis: ^2.1.2
  http: ^0.13.3
  webview_flutter: ^2.0.10
  url_launcher: ^6.0.9

